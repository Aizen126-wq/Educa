{% extends "../_base.html" %}
{% load static %}

{% block main %}
<main>

    <div class="page-title" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Login<br></h1>
                    </div>    
                </div>
            </div>
        </div>
    </div>

<section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
        <div class="row mt-5">
          <div class="col-lg-8 mt-5 mt-lg-0">
            <form action="" method="post" role="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
                <p>Esqueceu a senha? <a href="{% url 'password_reset' %}"> Redefinir semha</a></p>
                <p>Don't have an accout?<a href="{% url 'signup' %}">Signup</a></p>
            </form>
        </div>
      </div>
</section>
</main>

 <script>
    let labels = document.querySelectorAll('label')
    labels.forEach((label) => {
      label.style.display = 'none'
    })
    let inputs = document.querySelectorAll('input')
    inputs.forEach((input) => {
      input.classList.add('form-control')
      if (input.name == 'username') {
        input.setAttribute('placeholder', 'Your username')
      }
      if (input.name == 'password') {
        input.setAttribute('placeholder', 'Your Password')
      }
    })
    
    let form_elements = document.querySelectorAll('form > *')
    form_elements.forEach((form_element) => {
      form_element.setAttribute('style', 'margin-bottom:15px')
    })
    
    let buttom_submit = document.querySelector('button')
    buttom_submit.setAttribute('style', 'border:none; margin-left:0px;')
    buttom_submit.classList.add('get-started-btn')
  </script>
{% endblock %}
