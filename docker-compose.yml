version: '3'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0:8000
    volumes:
      - .:/educa
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=educa
      - POSTGRES_USER=aizen
      - POSTGRES_PASSWORD=aizen123
volumes:
  postgres_data:
    name: postgres_db